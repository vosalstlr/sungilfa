<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 원가 계산기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-xl">

        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-center mb-6">제품 원가 계산</h1>

        <!-- Cost Calculation Form -->
        <div class="space-y-6">
            <p class="text-center text-gray-600">아래 항목을 입력하여 제품 원가를 계산하세요.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Input Fields -->
                <div class="flex flex-col">
                    <label for="productName" class="text-sm font-medium text-gray-700 mb-1">표준품</label>
                    <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: SRB-12C">
                </div>
                <div class="flex flex-col">
                    <label for="subMaterial" class="text-sm font-medium text-gray-700 mb-1">부자재</label>
                    <input type="text" id="subMaterial" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: COLLAR">
                </div>
                <div class="flex flex-col">
                    <label for="materialType" class="text-sm font-medium text-gray-700 mb-1">소재 타입</label>
                    <input type="text" id="materialType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: AL2024">
                </div>
                <!-- materialCost input is removed as per request -->
                <div class="flex flex-col">
                    <label for="materialOuterDia" class="text-sm font-medium text-gray-700 mb-1">소재 외경 (mm)</label>
                    <input type="number" id="materialOuterDia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 50">
                </div>
                <div class="flex flex-col">
                    <label for="productOuterDia" class="text-sm font-medium text-gray-700 mb-1">제품 외경 (mm)</label>
                    <input type="number" id="productOuterDia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 45">
                </div>
                <div class="flex flex-col">
                    <label for="productLength" class="text-sm font-medium text-gray-700 mb-1">제품 길이 (mm)</label>
                    <input type="number" id="productLength" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 100">
                </div>
                <div class="flex flex-col">
                    <label for="weeklyQuantity" class="text-sm font-medium text-gray-700 mb-1">작업 수량 (주간)</label>
                    <input type="number" id="weeklyQuantity" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 500">
                </div>
                <div class="flex flex-col">
                    <label for="processingCost" class="text-sm font-medium text-gray-700 mb-1">가공비 (원)</label>
                    <input type="number" id="processingCost" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 5000">
                </div>
                <div class="flex flex-col">
                    <label for="postProcessingCost" class="text-sm font-medium text-gray-700 mb-1">후처리 (원)</label>
                    <input type="number" id="postProcessingCost" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 2000">
                </div>
                <div class="flex flex-col">
                    <label for="assemblyCost" class="text-sm font-medium text-gray-700 mb-1">조립/포장 (원)</label>
                    <input type="number" id="assemblyCost" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="예: 1000">
                </div>
            </div>

            <!-- Search and Reset Buttons -->
            <div class="flex justify-center space-x-4 mt-8">
                <button id="searchButton" class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    검색
                </button>
                <button id="resetButton" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition-colors">
                    초기화
                </button>
            </div>
        </div>

        <!-- Search Result Section -->
        <div class="bg-gray-50 p-6 rounded-xl shadow-inner mt-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">검색 결과</h3>
            <div id="searchResults" class="space-y-4">
                <p class="text-gray-500 text-center">여기에 검색 결과가 표시됩니다.</p>
            </div>
        </div>

        <!-- Calculated Cost Display -->
        <div class="bg-blue-50 p-6 rounded-xl shadow-inner mt-8">
            <h3 class="text-xl font-semibold text-blue-800 mb-4">계산 결과</h3>
            <div id="costResult" class="text-2xl font-bold text-center text-blue-600">
                총 원가: <span id="totalCost">0</span> 원
            </div>
            <p class="text-sm text-center text-gray-500 mt-2">입력값을 변경하면 원가가 자동으로 업데이트됩니다.</p>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // UI Elements Caching
        const materialTypeInput = document.getElementById('materialType');
        const processingCostInput = document.getElementById('processingCost');
        const postProcessingCostInput = document.getElementById('postProcessingCost');
        const assemblyCostInput = document.getElementById('assemblyCost');
        const totalCostSpan = document.getElementById('totalCost');
        const searchResultsDiv = document.getElementById('searchResults');
        const searchButton = document.getElementById('searchButton');
        const resetButton = document.getElementById('resetButton');
        const allInputs = document.querySelectorAll('input, select');
        
        // Data for material costs
        const materialCosts = {
            'AL2024': 10000,
            'AL6061': 12000,
            'SUS304': 25000,
            'STEEL': 8000
        };

        // Function to calculate total cost
        function calculateTotalCost() {
            // Get values from input fields and parse to float, defaulting to 0 if empty
            const materialType = materialTypeInput.value.toUpperCase().trim();
            const materialCost = materialCosts[materialType] || 0;
            const processingCost = parseFloat(processingCostInput.value) || 0;
            const postProcessingCost = parseFloat(postProcessingCostInput.value) || 0;
            const assemblyCost = parseFloat(assemblyCostInput.value) || 0;

            // Calculate the total cost
            const totalCost = materialCost + processingCost + postProcessingCost + assemblyCost;

            // Update the display with the calculated total cost
            totalCostSpan.textContent = totalCost.toLocaleString('ko-KR');
        }

        // Function to display search results (placeholder for now)
        function displaySearchResults() {
            const productName = document.getElementById('productName').value;
            searchResultsDiv.innerHTML = '';
            
            if (productName.trim() !== '') {
                // This is a placeholder for a real search function.
                const productInfo = {
                    name: productName,
                    status: '검색 성공 🎉'
                };
                const item = document.createElement('div');
                item.className = 'bg-white p-4 rounded-lg shadow-sm';
                item.innerHTML = `
                    <p class="text-lg font-semibold">${productInfo.name}</p>
                    <p class="text-gray-600">상태: ${productInfo.status}</p>
                `;
                searchResultsDiv.appendChild(item);
            } else {
                searchResultsDiv.innerHTML = '<p class="text-gray-500 text-center">제품명을 입력하여 검색해보세요.</p>';
            }
        }

        // Function to reset all input fields
        function resetAllInputs() {
            allInputs.forEach(input => {
                if (input.type === 'text' || input.type === 'number') {
                    input.value = '';
                } else if (input.tagName === 'SELECT') {
                    input.selectedIndex = 0;
                }
            });
            calculateTotalCost();
            displaySearchResults();
        }

        // Add event listeners to all relevant input fields
        const inputs = [
            materialTypeInput,
            processingCostInput,
            postProcessingCostInput,
            assemblyCostInput
        ];

        inputs.forEach(input => {
            input.addEventListener('input', calculateTotalCost);
        });
        
        // Add event listeners for the buttons
        searchButton.addEventListener('click', displaySearchResults);
        resetButton.addEventListener('click', resetAllInputs);

        // Initial actions on page load
        window.onload = () => {
            calculateTotalCost();
            displaySearchResults();
        };
    </script>
</body>
</html>
